<!DOCTYPE html>
<html>

<head>
    <title>Act2- JS Class</title>
</head>

<body>
    <h2>JS Class</h2>

    <p id="e1"></p>
    <p id="e2"></p>
    <p id="e3"></p>
    <script>

        class employee {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        emp1 = new employee("Prachi", 1990);
        emp2 = new employee("Aryan", 1998);
        emp3 = new employee("Vishwaja", 1999);
        document.getElementById("e1").innerHTML = "Employee name is " + emp1.name + " and age is  " + emp1.age();
        document.getElementById("e2").innerHTML = "Employee name is " + emp2.name + " and age is  " + emp2.age();
        document.getElementById("e3").innerHTML = "Employee name is " + emp3.name + " and age is  " + emp3.age();


    </script>
</body>

</html>
